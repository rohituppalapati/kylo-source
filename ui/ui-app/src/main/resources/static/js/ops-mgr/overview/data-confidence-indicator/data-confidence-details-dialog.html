<md-dialog aria-label="Services Details" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h4>
        <ng-md-icon size="24" md-icon icon="settings" aria-label="Data Confidence Details" ></ng-md-icon>
        <span>Data Confidence - {{jobs.length}} {{status | titleCase}} </span>
      </h4>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-dialog-content layout="column" style="min-width:400px;" layout-padding>
    <md-list class="md-dense" flex>
      <md-list-item class="md-3-line" ng-repeat="job in jobs">
        <div class="md-list-item-text" layout="column">
          <a href ng-click="gotoJobDetails(job.executionId)">{{ job.jobName }}</a>
          <h3 style="white-space: pre-line">{{job.validationMessage}}</h3>
          <h4>End Time: {{ job.endTime | date:'MM/dd/yyyy HH:mm:ss a' }}</h4>
        </div>
        <md-divider ></md-divider>
      </md-list-item>
      <md-list-item class="md-3-line" ng-if="jobs.length == 0">
        <div class="md-list-item-text" layout="column">
          No jobs found matching your criteria
        </div>
      </md-list-item>
    </md-list>

  </md-dialog-content>
</md-dialog>
