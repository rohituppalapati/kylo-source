<card-layout body-css="md-padding">
    <header-section>
        <div layout="row" layout-align="space-between-center" flex>
            <div class="card-title" flex> {{"views.define-feed-properties.BP" | translate}} </div>
            <h2 class="card-sub-header">{{vm.stepNumber}} {{"views.define-feed-general-info.of" | translate}} {{vm.totalSteps}}</h2>
        </div>
        <div layout="row" layout-align="space-between-center" flex class="layout-padding-top">
            <div class="card-sub-header" flex> {{"views.define-feed-properties.PABM" | translate}} </div>
            <thinkbig-feed-errors-card-header></thinkbig-feed-errors-card-header>
        </div>
    </header-section>
    <body-section>
        <md-input-container class="md-block" flex-gt-sm>
            <label>{{"views.define-feed-properties.DO" | translate}}</label>
            <input ng-model="vm.model.dataOwner" ng-disabled="vm.model.view.properties.disabled || vm.model.view.properties.dataOwner.disabled">
            </input>
        </md-input-container>
      <thinkbig-property-list-editor properties="vm.model.userProperties" is-valid="vm.isValid"></thinkbig-property-list-editor>

        <md-input-container class="md-block layout-padding-top-bottom flex-gt-sm" flex-gt-sm="" style="">
            <label class="label-small md-container-ignore">{{"views.define-feed-properties.Tags" | translate}}</label>
            <md-chips ng-model="vm.model.tags" md-autocomplete-snap md-transform-chip="vm.transformChip($chip)" md-require-match="false" ng-disabled="vm.model.view.properties.disabled || vm.model.view.properties.tags.disabled">
                <md-autocomplete md-selected-item="vm.tagChips.selectedItem" md-search-text="vm.tagChips.searchText" md-items="item in vm.feedTagService.querySearch(vm.tagChips.searchText)"
                                 md-item-text="item.name" placeholder="{{'views.define-feed-properties.AT' | translate}}">
                    <span md-highlight-text="vm.tagChips.searchText">{{item.name}}</span>
                </md-autocomplete>
                <md-chip-template>
                    <span>
                        <strong>{{$chip.name}}</strong>
                    </span>
                </md-chip-template>
            </md-chips>
            <span class="hint">Type in a tag and press enter</span>
        </md-input-container>




        <thinkbig-step-buttons can-continue="vm.isValid" step-index="{{::vm.stepIndex}}"></thinkbig-step-buttons>
    </body-section>
</card-layout>
