<md-dialog aria-label="Saving data source" ng-cloak>
  <md-toolbar style="background-color:white;color: rgba(0, 0, 0, 0.54);">
    <div class="md-toolbar-tools">
      <h4>
        <ng-md-icon size="24" md-icon icon="save" aria-label="Saving Data Source" style="fill:#3483BA"></ng-md-icon>
        <span>Saving {{datasourceName | characters:50}}</span>
      </h4>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-dialog-content layout="column" flex style="min-width:500px;" layout-padding>
    <div class="md-subhead">{{message}}</div>
    <div layout="row" layout-sm="column" layout-align="space-around" class="layout-padding-top-bottom">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>

  </md-dialog-content>
</md-dialog>
