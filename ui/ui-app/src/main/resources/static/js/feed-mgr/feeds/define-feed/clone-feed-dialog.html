<md-dialog aria-label="Cloning the feed" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h4>
        <ng-md-icon size="24" md-icon icon="content_copy" aria-label="Cloning the feed" ></ng-md-icon>
        <span>Cloning  {{feedName | characters:50}}</span>
      </h4>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-dialog-content layout="column" flex style="min-width:300px;" layout-padding>
    <div class="md-subhead">Cloning the feed and setting the feed creation wizard.</div>
    <div layout="row" layout-sm="column" layout-align="space-around" class="layout-padding-top-bottom">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>

  </md-dialog-content>
</md-dialog>
