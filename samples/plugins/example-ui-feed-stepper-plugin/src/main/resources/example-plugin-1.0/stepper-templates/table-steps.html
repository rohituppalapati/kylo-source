

<kylo-define-feed-step title="Table" step="getStep(0)">
  <thinkbig-define-feed-table step-index="{{getStepIndex(0)}}" ng-if="isStepSelected(0)"></thinkbig-define-feed-table>
</kylo-define-feed-step>

<kylo-define-feed-step title="Data Processing" step="getStep(1)">
  <thinkbig-define-feed-data-processing step-index="{{getStepIndex(1)}}"></thinkbig-define-feed-data-processing>
</kylo-define-feed-step>

<kylo-define-feed-step title="Example Step" step="getStep(2)">
  <div lazy-load-retain-order="['/example-plugin-1.0/module.js','/example-plugin-1.0/example-feed-stepper-core-step/example-feed-stepper-core-step.js']">
    <example-feed-stepper-core-step step-index="{{getStepIndex(2)}}" ng-if="isStepSelected(2)"></example-feed-stepper-core-step>
  </div>
</kylo-define-feed-step>
